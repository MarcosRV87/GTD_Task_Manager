<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="menubar">
		<p:menubar id="menubar">
			<p:submenu style="float:right" label="#{msgs.textoIdioma}"
				icon="ui-icon-document">
				<p:menuitem value="#{msgs.enlaceIdiomaES}"
					actionListener="#{settings.setSpanish}" update="@all" />
				<p:menuitem value="#{msgs.enlaceIdiomaEN}"
					actionListener="#{settings.setEnglish}" update="@all" />
			</p:submenu>
		</p:menubar>
	</ui:define>

	<ui:define name="titulo">
    #{msgs.tituloOperacionAddTarea}
  </ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panel header="#{msgs.tituloOperacionAddTarea}">
				<ui:include src="/snippets/form-alumno.xhtml" />
			</p:panel>
		</h:form>

	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
