<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general-restricted.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="menubar">
		<p:menubar id="menubar">
			<p:menuitem value="#{msgs.listarUsuarios}" action="#{users.listado}" />
			<p:menuitem value="#{msgs.resetDatabase}" action="#{users.resetDatabase}" />
			<ui:include src="/snippets/options.xhtml" />
		</p:menubar>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p>Bienvenido a tu Gestor de Usuarios, #{LOGGEDIN_USER.login}!</p>
			<p>Escoge una de las opciones en la barra de navegación para la gestión de usuarios.</p>
		</h:form>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
