<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general-restricted.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="menubar">
		<p:menubar id="menubar">
			<ui:include src="/snippets/listas.xhtml" />
			<p:menuitem value="#{msgs.añadirTarea}" action="#{tasks.addTarea}"
				update="@all" />
			<ui:include src="/snippets/options.xhtml" />
		</p:menubar>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p>Bienvenido a tu Gestor de Tareas, #{LOGGEDIN_USER.login}!</p>
			<p>Escoge una de las opciones en la barra de navegación para la
				gestión de tareas.</p>

			<p:dataTable id="tasksTable" var="task" value="#{tasks.tasks}"
				rows="5">
				<f:facet name="header">
					<h:outputText value="#{msgs.labelListadoUsuarios}" />
				</f:facet>
				<p:column>
					<f:facet name="header">#{msgs.headerUserId}</f:facet>#{task.id}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.headerTitle}</f:facet>#{task.title}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.headerComments}</f:facet>#{task.comments}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.headerPlanned}</f:facet>#{task.planned}</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml"></ui:include>
	</ui:define>

</ui:composition>
