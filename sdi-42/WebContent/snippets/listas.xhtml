<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:submenu label="#{msgs.textoListas}"
		icon="ui-icon-document">
		<p:menuitem value="#{msgs.textoInbox}"
			action="#{tasks.listInbox}" update="form-principal" />
		<p:menuitem value="#{msgs.textoToday}"
			action="#{tasks.listToday}" update="form-principal" />
		<p:menuitem value="#{msgs.textoWeek}"
			action="#{tasks.listWeek}" update="form-principal" />
	</p:submenu>
		
</ui:composition>
