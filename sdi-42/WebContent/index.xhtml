<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>
    
    
    <ui:define name="menubar">
		<p:menubar id="menubar">
			<p:menuitem value="#{msgs.botonRegistro}" action="registrarse"/>
				<p:submenu style="float:right" label="#{msgs.textoIdioma}"
					icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all" />
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all" />
				</p:submenu>
		</p:menubar>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panel>
				<h:panelGrid columns="2">
					<h:outputLabel for="login" value="Login:" />
					<p:inputText id="login" required="true" label="Login"
						value="#{login.user.login}" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" required="true" label="Password"
						value="#{login.user.password}" />
				</h:panelGrid>
				<p:commandButton id="botonAceptar" type="submit" value="#{msgs.botonAceptar}"
					action="#{login.verify}" update="form-principal" />
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
